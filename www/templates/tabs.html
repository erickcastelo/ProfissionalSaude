<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Entrar em" icon-off="ion-locked" icon-on="ion-unlocked" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Cadastrar" icon-off="ion-ios-person-outline" icon-on="ion-ios-personadd" href="#/tab/cadastrar">
    <ion-nav-view name="tab-cadastrar"></ion-nav-view>
  </ion-tab>

</ion-tabs>
